<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Engine Redirect</title>
  <style>
    /* Style for the search form */
    .search-form {
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-input {
      margin: 5px;
      padding: 8px;
      font-size: 1rem;
      width: 300px;
    }

    .search-button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .engine-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      margin: 5px;
    }

    .engine-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Search form -->
  <div class="search-form">
    <h2>Search the Web</h2>
    <input type="text" id="query" class="search-input" placeholder="Enter search query">
    <div>
      <button class="engine-button" onclick="searchEngine('google')">Google</button>
      <button class="engine-button" onclick="searchEngine('bing')">Bing</button>
      <!-- Add more buttons here for additional search engines if desired -->
    </div>
  </div>

  <script>
    // Function to handle search
    function searchEngine(engine) {
      const query = document.getElementById('query').value;
      if (!query) {
        alert("Please enter a search query.");
        return;
      }

      let url;
      switch (engine) {
        case 'google':
          url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
          break;
        case 'bing':
          url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
          break;
        // Add cases for more search engines here if needed

case 'duckduckgo':
  url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
  break;

      }

      // Open the search in a new tab
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
