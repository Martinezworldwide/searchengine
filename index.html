<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Engine Iframe</title>
  <style>
    /* Basic styling for buttons */
    .search-button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Iframe container inside the modal */
    .iframe-container {
      width: 80%;
      height: 80%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Buttons to open modals -->
  <button class="search-button" onclick="openModal('https://www.google.com')">Google</button>
  <button class="search-button" onclick="openModal('https://www.bing.com')">Bing</button>

  <!-- Modal structure -->
  <div class="modal" id="modal">
    <div class="iframe-container">
      <iframe id="searchIframe" src=""></iframe>
    </div>
  </div>

  <script>
    // Function to open the modal with the iframe
    function openModal(url) {
      document.getElementById('searchIframe').src = url;
      document.getElementById('modal').style.display = 'flex';
    }

    // Close the modal when clicking outside the iframe container
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = 'none';
        document.getElementById('searchIframe').src = ''; // Clear src
      }
    }
  </script>

</body>
</html>
